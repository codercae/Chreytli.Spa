<div class="row">
    <div class="col-md-12">

        <div id="calendar"></div>

    </div>
</div>

<div class="modal fade" id="newEventModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title">New event</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="inputTitle">Title</label>
                        <input class="form-control" id="inputTitle" placeholder="Title" ng-model="vm.newEvent.title">
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <a target="_blank" href="https://github.com/adam-p/markdown-here/wiki/Markdown-Cheatsheet">You can use markdown to format the description.</a>
                        <textarea class="form-control" rows="3" ng-model="vm.newEvent.description"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="vm.save()">Save</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="editEventModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title">Edit event</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="inputTitle">Title</label>
                        <input class="form-control" id="inputTitle" placeholder="Title" ng-model="vm.editEvent.title">
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <textarea class="form-control" rows="3" ng-model="vm.editEvent.description"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="vm.saveChanges()">Save</button>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="showEventModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title">{{vm.selectedEvent.title}}
                    
                <br />

                    <small>
                        <i class="fa fa-user"></i>
                        {{vm.selectedEvent.author.userName}}
                        &nbsp;
                        <i class="fa fa-clock-o"></i> {{vm.selectedEvent.date.fromNow()}}
                    </small>
                </h4>
            </div>
            <div class="modal-body">
                <p>
                    {{vm.selectedEvent.description}}
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-show="vm.canDelete()" ng-click="vm.delete()">Delete</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>
