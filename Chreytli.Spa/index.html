        <div ng-include="src='app/shell/shell.html'"></div>

        <script src="app/polls/poll.js"></script>   
        <script src="app/calendar/calendar.js"></script>      
        <script src="app/profile/profile.js"></script>        
        
        <!-- services -->
        <script src="app/services/accountService.js"></script>
        <script src="app/services/submissionTypeService.js"></script>
        <script src="app/services/jQHubService.js"></script>
        <script src="app/services/regexService.js"></script>
        <script src="app/services/utilityService.js"></script>

        <!-- filters -->
        <script src="app/filters/unsafe.js"></script>

        <!-- directives -->
        <script src="app/directives/mediaElement.js"></script>
