<div class="modal fade" id="editEventModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title">Edit event</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="inputTitle">Title</label>
                        <input class="form-control" id="inputTitle" placeholder="Title" ng-model="vm.editEvent.title">
                    </div>
                    <div class="form-group">
                        <label>Description</label>
                        <a target="_blank" href="https://github.com/adam-p/markdown-here/wiki/Markdown-Cheatsheet">You can use markdown to format the description.</a>
                        <textarea class="form-control" rows="3" ng-model="vm.editEvent.description"></textarea>
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary" ng-click="vm.saveChanges()">Save</button>
            </div>
        </div>
    </div>
</div>
