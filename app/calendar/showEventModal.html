<div class="modal fade" id="showEventModal" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"><span>&times;</span></button>
                <h4 class="modal-title">{{vm.selectedEvent.title}}</h4>
                <p>
                    <i class="fa fa-user"></i>
                    {{vm.selectedEvent.author.userName}}
                    &nbsp;
                    <i class="fa fa-clock-o"></i> {{vm.selectedEvent.date.fromNow()}}
                </p>
            </div>
            <div class="modal-body">
                <p ng-bind-html="vm.selectedEvent.description | unsafe">
                </p>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal" ng-show="vm.canDelete()" ng-click="vm.delete()">Delete</button>
                <button type="button" class="btn btn-primary" data-dismiss="modal">OK</button>
            </div>
        </div>
    </div>
</div>
