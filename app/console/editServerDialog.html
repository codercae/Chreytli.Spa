<div id="editModal" class="modal fade" role="dialog" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">
                    <span>&times;</span>
                </button>
                <h4 class="modal-title">Edit server</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="inputName">Server name</label>
                        <input type="text" class="form-control" id="inputName" placeholder="Server name"
                               ng-model="vm.server.name">
                    </div>
                    <div class="form-group">
                        <label for="inputDesc">Description</label>
                        <input type="text" class="form-control" id="inputDesc" placeholder="Description"
                               ng-model="vm.server.description">
                    </div>
                    <div class="form-group">
                        <label for="inputCl">Executable name (.exe)</label>
                        <input type="text" class="form-control" id="inputCl" placeholder="Executable name (*.exe)"
                               ng-model="vm.server.commandLine">
                    </div>
                    <div class="form-group">
                        <label for="inputCla">Command line arguments</label>
                        <input type="text" class="form-control" id="inputCla" placeholder="Command line arguments"
                               ng-model="vm.server.commandLineArguments">
                    </div>
                </form>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="button" class="btn btn-primary" ng-click="vm.saveServer()">
                    Save
                    <span ng-show="vm.savingServer" class="fa fa-circle-o-notch fa-spin"></span>
                </button>
            </div>
        </div>
    </div>
</div>
