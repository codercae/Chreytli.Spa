    <div class="col-md-6">
        <h1>Hall of Fame</h1>

        <div class="list-group">
            <div class="list-group-item fame-item" ng-repeat="fameItem in vm.hallOfFame">

                <div class="media">
                    <div class="media-left">
                        <i class="fa fa-4x fa-trophy fame-item-icon" ng-class="vm.getRankClass(fameItem.rank)"></i><span class="fame-item-rank">{{fameItem.rank}}</span>
                    </div>
                    <div class="media-body">
                        <h4 class="media-heading">Congrats!</h4>
                        <ul class="list-unstyled">
                            <li>
                                <i class="fa fa-gamepad"></i> {{fameItem.game}}
                            </li>
                            <li>
                                <i class="fa fa-user"></i> {{fameItem.userName}}
                            </li>
                            <li>
                                <i class="fa fa-map-marker"></i> {{fameItem.place}}
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

</div>
