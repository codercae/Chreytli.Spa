<div class="modal fade" id="registerModal" tabindex="-1" role="dialog">
    <div class="modal-dialog modal-sm">
        <div class="modal-content">
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal">&times;</button>
                <h4 class="modal-title">Register</h4>
            </div>
            <div class="modal-body">
                <form>
                    <div class="form-group">
                        <label for="inputUsername">Username</label>
                        <input type="text" class="form-control" id="inputUsername" placeholder="Enter username"
                               ng-model="vm.login.username">
                    </div>
                    <div class="form-group">
                        <label for="inputEmail">E-Mail</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Enter email"
                               ng-model="vm.login.email">
                    </div>
                    <div class="form-group">
                        <label for="inputPassword">Password (min. 6 characters)</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password"
                               ng-model="vm.login.password">
                    </div>
                    <div class="progress">
                        <div class="progress-bar" role="progressbar" style="width:{{vm.getPasswordStrength()}}"></div>
                    </div>
                    <div class="form-group">
                        <label for="inputConfirmPassword">Confirm password</label>
                        <input type="password" class="form-control" id="inputConfirmPassword" placeholder="Confirm password"
                               ng-model="vm.login.confirmPassword">
                    </div>

                    <button type="submit" class="ng-hide" ng-click="vm.register()"></button>
                </form>

                <div ng-show="vm.registerError" class="alert alert-danger">
                    {{vm.registerError}}
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal">Cancel</button>
                <button type="submit" class="btn btn-primary" ng-click="vm.register()">Register</button>
            </div>
        </div>
    </div>
</div>
